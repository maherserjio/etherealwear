<!-- ***** Contact Area Starts ***** -->
<div class="contact-us">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div id="map">
          <iframe src="https://www.google.com/maps/d/embed?mid=1iYyYUStiowtQuYPPl88o-NWehTI&hl=en&ehbc=2E312F" width="100%" height="400px" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="section-heading">
          <h2>Say Hello. Don't Be Shy!</h2>
          <span>Details to details is what makes EtherealWear different from the other shops.</span>
        </div>
        <form id="contact" action="" method="post">
          <div class="row">
            <div class="col-lg-6">
              <fieldset>
                <input name="name" type="text" id="name" placeholder="Your name" required="">
              </fieldset>
            </div>
            <div class="col-lg-6">
              <fieldset>
                <input name="email" type="text" id="email" placeholder="Your email" required="">
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <textarea name="message" rows="6" id="message" placeholder="Your message" required=""></textarea>
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <button type="submit" id="form-submit" class="main-dark-button"><i
                    class="fa fa-paper-plane"></i></button>
              </fieldset>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- ***** Contact Area Ends ***** -->
