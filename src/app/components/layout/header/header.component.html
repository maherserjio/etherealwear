<header class="header-area header-sticky">
    <div class="container">
        <div class="d-flex align-items-center float-right cart-icon" (click)="toCart()">
            <a class="d-md-none">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            </a>
        </div>

        <div class="d-flex align-items-center float-left bars-icon bars-icon">
            <div class="d-md-none">
                <input  id="menu-toggle" type="checkbox" />
                <label class='menu-button-container' for="menu-toggle">
                    <div class='menu-button'></div>
                </label>
                <ul class="menu ">
                    <li><a (click)="navigatoTo('home')">HOME</a></li>
                    <!-- <li><a (click)="navigatoTo('collections')">COLLECTIONS</a></li> -->
                    <li><a (click)="navigatoTo('products')">PRODUCTS</a></li>
                    <li><a (click)="navigatoTo('about')">ABOUT
                        </a></li>
                    <li><a (click)="navigatoTo('contact')">CONTACT</a></li>
                    <li><a (click)="navigatoTo('cart')">CART</a></li>
                </ul>
            </div>
        </div>



        <div class="row">
            <div class="d-flex col-12 justify-content-center col-md-6  justify-content-md-end">
                <a [routerLink]="['/home']">
                    <img class="logo" src="assets/images/logo.png" alt="EtherealWear logo">
                    <!-- <img class="logo" src="assets/svg/logo-black.svg" alt="EtherealWear logo"> -->
                </a>
            </div>
            <div class="col-6 .d-md-none">
                <nav class="main-nav d-flex  justify-content-end ">
                    <ul class="nav">
                        <li class="scroll-to-section"><a [routerLink]="['home']"
                                [routerLinkActive]="['active']">HOME</a></li>
                        <li class="scroll-to-section"><a [routerLink]="['products']"
                                [routerLinkActive]="['active']">PRODUCTS</a></li>
                        <li class="scroll-to-section"><a [routerLink]="['about']" [routerLinkActive]="['active']">ABOUT
                            </a></li>
                        <li class="scroll-to-section"><a [routerLink]="['contact']"
                                [routerLinkActive]="['active']">CONTACT</a></li>
                        <li class="scroll-to-section"><a [routerLink]="['cart']"
                                [routerLinkActive]="['active']">CART</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>
