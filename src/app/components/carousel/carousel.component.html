<ng-container *ngIf="sliderData">
    <section class="section" id="women">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="section-heading">
                        <h2 [innerHTML]="sliderData.title | marked"></h2>
                        <span [innerHTML]="sliderData.description | marked"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="women-item-carousel">
                        <div class="owl-women-item owl-carousel">
                            <div *ngFor="let product of sliderData.products" class="item">
                                <div class="thumb">
                                    <div class="hover-content">
                                        <ul>
                                            <li><a [routerLink]="['/products', product._id]" class="rounded-circle"><i
                                                        class="fa fa-eye"></i></a></li>
                                            <li><a [routerLink]="['/cart']" class="rounded-circle"><i
                                                        class="fa fa-shopping-cart"></i></a></li>
                                        </ul>
                                    </div>
                                    <img class="rounded-circle carousel-images" [src]="apiUrl + product.main_Image.url" alt="product-image">
                                </div>
                                <div class="down-content">
                                    <h4 [innerHTML]="product.Name | marked"></h4>
                                    <span [innerHTML]="product.price | marked"></span>
                                    <ul  class="stars">
                                        <li *ngFor="let star of  [].constructor(product.stars)"><i class="fa fa-star"></i></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</ng-container>
