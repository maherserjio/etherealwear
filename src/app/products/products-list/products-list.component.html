<!-- ***** Products Area Starts ***** -->
<section class="section" id="products">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-heading">
                    <h2  [innerHTML]="productsData.title| marked" >Our Latest Products</h2>
                    <span  [innerHTML]="productsData.description | marked" >Check out all of our products.</span>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="item">
                    <div class="thumb">
                        <div class="hover-content">
                            <ul>
                                <li><a class="rounded-circle"  [routerLink]="['/products', 1]"><i class="fa fa-eye"></i></a></li>
                                <li><a class="rounded-circle"  [routerLink]="['/cart']"><i class="fa fa-shopping-cart"></i></a></li>
                            </ul>
                        </div>
                        <img class="rounded-circle item-image" src="assets/images/men-01.jpg" alt="">
                    </div>
                    <div class="down-content">
                        <h4>Classic Spring</h4>
                        <span>$120.00</span>
                        <ul class="stars">
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="pagination">
                    <ul>
                        <li class="active">
                            <a [routerLink]="['/products']" class="rounded-circle">1</a>
                        </li>
                        <li >
                            <a [routerLink]="['/products']" class="rounded-circle">2</a>
                        </li>
                        <li>
                            <a [routerLink]="['/products']" class="rounded-circle">3</a>
                        </li>
                        <li>
                            <a [routerLink]="['/products']" class="rounded-circle">4</a>
                        </li>
                        <li>
                            <a [routerLink]="['/products']" class="rounded-circle">></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ***** Products Area Ends ***** -->
