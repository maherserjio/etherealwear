<ng-container *ngIf="!isLoading && productsData">
    <app-main-banner *ngIf="productsData.banner" [title]="productsData.banner.title" [backgroundImageUrl]="backgroundImageUrl"></app-main-banner>
    <app-products-list [categoriesData]="categoriesData" [productsData]="productsData" *ngIf="categoriesData"  ></app-products-list>
</ng-container>

<ng-container *ngIf="isLoading">
    <app-loader></app-loader>
</ng-container>
