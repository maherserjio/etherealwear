<ng-container *ngIf="cartItems.length > 0">
  <div class="container">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cartItems" class="white-space-pre">
            <td [innerHTML]="item.Name | marked"></td>
            <td [innerHTML]="item.price | marked"></td>
            <td>{{item.quantity}}</td>
            <td>${{ item.totalPrice}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="text-right">
      <h4>Total: ${{cartTotal}}</h4>
      <div class="main-border-button pt-4">
        <a class="round--button" role="button" (click)="checkout()">Checkout</a>
      </div>
    </div>
  </div>
  <div class="container" *ngIf="showCheckOutForm">
    <h2 class="mb-4">Checkout Form</h2>
    <form id="checkout" action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="8306e414-0502-407f-bbf9-ee42bfbfbf81">
      <input type="hidden" name="cartItems" id="cartItemsInput" >
      <input type="hidden" name="cartTotal" id="cartTotal" >
      <div class="row">
        <div class="col-lg-6 mb-4 ">
          <fieldset>
            <input name="name" type="text" id="name" placeholder="Your name" required>
          </fieldset>
        </div>
        <div class="col-lg-6 mb-4 "></div>
        <div class="col-lg-6 mb-4 ">
          <fieldset>
            <input name="email" type="text" id="email" placeholder="Your email" required>
          </fieldset>
        </div>
        <div class="col-lg-6 mb-4 "></div>
        <div class="col-lg-6 mb-4 ">
          <fieldset>
            <input name="phone" type="text" id="phone" placeholder="Your phone" required>
          </fieldset>
        </div>
        <div class="col-lg-12">
          <fieldset>
            <button (click)="submitForm()" type="button" id="form-submit" class="main-dark-button"><i class="fa fa-paper-plane"></i></button>
          </fieldset>
        </div>
      </div>
    </form>
  </div>
</ng-container>
<ng-container *ngIf="cartItems.length === 0">
  <div class="container">
    <div class="d-flex flex-column justify-content-center align-items-center">
      <h2 class="mb-4">no products in cart </h2>
      <div class="main-border-button">
        <a class="round--button" [routerLink]="['/products']">Discover More</a>
      </div>
    </div>
  </div>
</ng-container>
