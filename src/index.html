<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>EtherealWearStore</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/owl-carousel.css">
  <link rel="stylesheet" href="assets/css/lightbox.css">
</head>

<body>

  <!-- ***** Preloader Start ***** -->
  <div id="preloader">
    <div class="jumper">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <!-- ***** Preloader End ***** -->
  <app-root></app-root>

  <!-- jQuery -->
  <script src="assets/js/jquery-2.1.0.min.js"></script>

  <!-- Bootstrap -->
  <script src="assets/js/popper.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>

  <!-- Plugins -->
  <script src="assets/js/owl-carousel.js" async defer></script>
  <script src="assets/js/accordions.js" async defer></script>
  <script src="assets/js/datepicker.js" async defer></script>
  <script src="assets/js/scrollreveal.min.js" async defer></script>
  <script src="assets/js/waypoints.min.js" async defer></script>
  <script src="assets/js/jquery.counterup.min.js" async defer></script>
  <script src="assets/js/imgfix.min.js" async defer></script>
  <script src="assets/js/slick.js" async defer></script>
  <script src="assets/js/lightbox.js" async defer></script>
  <script src="assets/js/isotope.js"  async defer></script>
  <script src="https://web3forms.com/client/script.js" async defer></script>
  <!-- Global Init -->
  <script src="assets/js/custom.js" async defer></script>

  <script>

    $(function () {
      var selectedClass = "";
      $("p").click(function () {
        selectedClass = $(this).attr("data-rel");
        $("#portfolio").fadeTo(50, 0.1);
        $("#portfolio div").not("." + selectedClass).fadeOut();
        setTimeout(function () {
          $("." + selectedClass).fadeIn();
          $("#portfolio").fadeTo(50, 1);
        }, 500);

      });
    });

  </script>
</body>

</html>
